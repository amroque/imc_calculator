<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form">
            <div class="input-group">
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" min="0.1" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="height">Altura (m):</label>
                <input type="number" id="height" step="0.01" min="0.4" required>
            </div>
            <div class="input-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" min="1" required>
            </div>
            <div class="input-group">
                <label for="sex">Sexo:</label>
                <select id="sex" required>
                    <option value="">Selecciona</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
            <button type="submit">Calculadora Indice de peso corporal</button>
        </form>
        <div id="result" class="result">
            <h2>Tu indice de masa corporal: <span id="bmi-value"></span></h2>
            <p id="bmi-category"></p>
        </div>
    </div>
    <script src="/JS/Script.js"></script>
</body>
</html>
